<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,0" />
    <script src="script.js" defer></script>
    <title>Javascript</title>
  </head>

  <body>
    <main>
      <section class="container">
        <section class="sub-boxes" id="sub">
          <section class="img-box" id="img-box">
            <figure>
              <img src="card.png" alt="">
            </figure>
          </section>
          <section class="details">
            <h1>nike air max</h1>
            <h2>$300</h2>
          </section>
        </section>
        <section class="sub-boxes-2">
          <section class="rating">
            <section class="rate">
              <span class="material-symbols-outlined">
                star
              </span>
              <span class="material-symbols-outlined">
                star
              </span>
              <span class="material-symbols-outlined">
                star
              </span>
              <span class="material-symbols-outlined">
                star
              </span>
              <span class="material-symbols-outlined rate-white">
                star
              </span>
            </section>
            <h2>$300</h2>
          </section>
          <section class="nike-airmax">
            <h2>Nike Airmax</h2>
            <h3>Men's Running Shoes</h3>
          </section>
          <section class="nike-airmax-color">
            <h2>Color</h2>
            <section class="colors-selection">
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
              <span class="fourth"></span>
              <span class="fifth"></span>
            </section>
          </section>
          <section class="airmax-size">
            <h2>Size</h2>
            <section class="add-to-cart">
              <span class="minus">&minus;</span><span>38</span><span class="plus">&plus;</span>
            </section>
          </section>
          <button> Add to cart</button>
        </section>
      </section>
    </main>
  </body>

</html>
